<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simulation du paradoxe de Monty Hall</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Simulation du paradoxe de Monty Hall</h1>
    <div class="btn-container">
        <button onclick="playGame('stay')">Jouer (Garder le choix initial)</button>
        <button onclick="playGame('switch')">Jouer (Changer de choix)</button>
        <button onclick="playGame('random')">Jouer (Changer aléatoirement)</button>
        <button onclick="simulateGames('stay', 1000000)">Simuler 1 million de parties (Garder)</button>
        <button onclick="simulateGames('switch', 1000000)">Simuler 1 million de parties (Changer)</button>
        <button onclick="simulateGames('random', 1000000)">Simuler 1 million de parties (Aléatoire)</button>
        
        <button onclick="newGame()">Nouvelle Partie</button>
    </div>
    <pre id="output"></pre>
    <script src="Monty.js"></script>
</body>
</html>
